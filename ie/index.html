<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Insurance Claim Calculator</h1>

        <div class="mb-4">
            <label for="tentativeBill" class="block text-sm font-medium text-gray-700">Tentative Bill Amount</label>
            <input type="number" id="tentativeBill" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" placeholder="e.g., 10000">
        </div>

        <div class="mb-4">
            <label for="balanceSumInsured" class="block text-sm font-medium text-gray-700">Balance Sum Insured</label>
            <input type="number" id="balanceSumInsured" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" placeholder="e.g., 50000">
        </div>

        <div class="mb-4">
            <label for="sublimitCapping" class="block text-sm font-medium text-gray-700">Sublimit/Capping (Overall)</label>
            <input type="number" id="sublimitCapping" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" placeholder="e.g., 8000">
        </div>

        <div class="mb-4">
            <label for="deductible" class="block text-sm font-medium text-gray-700">Deductible (Per Hospitalization)</label>
            <input type="number" id="deductible" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" placeholder="e.g., 1000">
        </div>

        <div class="mb-4">
            <label for="copay" class="block text-sm font-medium text-gray-700">Copay (%)</label>
            <input type="number" id="copay" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" placeholder="e.g., 10">
        </div>

        <button onclick="calculateClaim()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>

        <div id="results" class="mt-6 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-semibold mb-2">Calculation Results:</h2>
            <p id="insurancePays" class="mb-2"></p>
            <p id="userPays"></p>
        </div>
    </div>

    <script>
        function calculateClaim() {
            const tentativeBill = parseFloat(document.getElementById('tentativeBill').value) || 0;
            const balanceSumInsured = parseFloat(document.getElementById('balanceSumInsured').value) || 0;
            const sublimitCapping = parseFloat(document.getElementById('sublimitCapping').value) || Infinity; // Use Infinity if no sublimit
            const deductible = parseFloat(document.getElementById('deductible').value) || 0;
            const copayPercentage = parseFloat(document.getElementById('copay').value) / 100 || 0;

            let userPayment = 0;
            let insurancePayout = 0;

            // Step 1: Apply Deductible
            let amountAfterDeductible = tentativeBill - deductible;
            userPayment += deductible;

            if (amountAfterDeductible < 0) {
                amountAfterDeductible = 0; // Deductible covers more than the bill
                userPayment = tentativeBill; // User pays the full bill
                insurancePayout = 0;
            } else {
                // Step 2: Apply Copay to the amount after deductible
                const userCopayAmount = amountAfterDeductible * copayPercentage;
                userPayment += userCopayAmount;

                const amountAfterDeductibleAndCopay = amountAfterDeductible - userCopayAmount;

                // Step 3 & 4: Determine Insurance Payout Limit and Actual Payout
                const insuranceMaxLimit = Math.min(balanceSumInsured, sublimitCapping);
                insurancePayout = Math.min(amountAfterDeductibleAndCopay, insuranceMaxLimit);

                // Step 5: Adjust user payment if insurance hit a limit
                userPayment += (amountAfterDeductibleAndCopay - insurancePayout);
            }


            document.getElementById('insurancePays').innerText = `Insurance Pays: ${insurancePayout.toFixed(2)}`;
            document.getElementById('userPays').innerText = `User Pays: ${userPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
